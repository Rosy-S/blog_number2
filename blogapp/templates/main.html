<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<style type = "text/class">
		.centerdiv
			{
				width: 45%;
				margin-left: auto;
				margin-right: auto;
				margin-top: 50px; 
				text-align: center;
			}
		.login{
			margin-left: auto;
			margin-right: auto;
			text-align: center;
			width: 45%;
		}

		.blog{
			margin-top: 0px;
			width: 45%;
			margin-left: auto;
			margin-right: auto;
			text-align: center;
		}
	</style>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	<ul class="nav navbar-nav">
	{% if user != None %}
	<a class="navbar-brand" href="#">{{user.username}}</a>
	<li><a href="addblog">Add Blog! </a></li>
	{% endif %}
	<li><a href="#" data-toggle="modal" data-target="#login">Login!</a></li>
	</ul>
	</nav>

	<div class="page-header centerdiv">
		<h1>Blog Articles!</h1>
	</div>

	<div class="blog well">
		{% for blog in blogs %}
			<div> 
				<div class="page-header">
					<h3>{{ blog.title }}</h3>
					<small>{{ blog.author }}</small>
				</div>
				{{blog.blog_content}}
			</div>
		{% endfor %}
	</div>
	<div class="modal fade" id="login">
		<div class="modal-dialog">
			<div class="modal-content">
				<form method="post">
					{% csrf_token %}
					<div class="modal-body login">
						<b>Username</b>
							<input class="form-control" name="username"/>
							<b>Password: </b>
							<input class="form-control" type="password" name="password"/>
					</div>
					<div class="modal-footer">
						<input type="submit" class="btn btn-sucess pull-left" value="Login!"/>
					</form>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
				</div>
	<div class="modal fade" id="addblog">
		<div class="modal-dialog">
			<div class="modal-content">
				<form action="/addblog/" method="post">
					{% csrf_token %}
					<div class="modal-body login">
						<b>Title</b>
							<input class="form-control" name="title"/>
							<b>Blog Content</b>
							<input class="form-control" type="password" name="blog_content"/>
					</div>
					<div class="modal-footer">
						<input type="submit" class="btn btn-sucess pull-left" value="Login!"/>
					</form>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
				</div>
</body>
</html>
